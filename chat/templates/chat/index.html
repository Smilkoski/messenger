{% extends "chat/layout.html" %}
{% load static %}

{% block messages %}
    <div id="groups">
        {% for g in groups %}
            <div class="group-item" data-id="{{ g.id }}">
                <h2 class="group-name"><a>{{ g.name }}</a></h2>
                <p class="text-muted">{{ g.description }}</p>
            </div>
        {% endfor %}
    </div>

    <div id="chat">
    </div>
{% endblock messages %}
